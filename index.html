<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content_block" id="block1">
        <div id="date_now">
            <time id="date" class="date-days"></time>
            <time id="clock" class="date__clock"></time>
        </div>
    </div>

    <div class="content_block" id="block2">
        <div class="time">
            <time id="watch">00:00:00:000</time>
            <ul class="buttons">
                <li class="item"><button class="button start" id="start" data-action="start">start</button></li>
                <li class="item"><button class="button loop" id="loop" data-action="loop">loop</button></li>
                <li class="item"><button class="button stop" id="stop" data-action="stop">stop</button></li>
                <li class="item"><button class="button reset" id="reset" data-action="reset">reset</button></li>
            </ul>
            
        </div>
        <div class="time_block">
            
        </div>
    </div>
    
    <div class="content_block" id="block3">
        <div class="timer">
            <time class="timer_time">00</time>
            <span class="text">minutes</span>
            <ul class="buttons">
                <li class="item"><button class="plus_minus plus timer__btn" data-action="plus">+</button></li>
                <li class="item"><button class="plus_minus minus timer__btn" data-action="minus">-</button></li>
            </ul>
            
        </div>

        <div class="timer_block">
            <time class="timer_clock">00:00</time>
            <span class="text">minutes</span>
            <ul class="buttons">
                <li class="item"><button class="button start_timer" data-action="start_timer">start</button></li>
                <li class="item"><button class="button stop_timer" data-action="stop_timer">stop</button></li>
                <li class="item"><button class="button reset_timer" data-action="reset_timer">reset</button></li>
            </ul>
            
        </div>
    </div>
    
    <script src="today_Date.js"></script>
    <script src="stopwatch.js"></script>
    <script src="timer.js"></script>
</body>
</html>
